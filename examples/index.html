    body {
      margin: 0;

      display: flex;

    nav a:hover {

    .center-section {
      flex: 1;

    .start-btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 10px;
      border: none;
      background: #4fa3ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #4fa3ff;
    }

    .start-btn:hover {
      background: #77c1ff;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      opacity: 0.7;
      animation: fadeIn 2s ease;
    }

    /* animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<head>
<style>
  audio {
    display: none;
  }

  /* Floating button */
  #settings-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 48px;
    height: 48px;
    background: #1f1f1f;
    border-radius: 50%;
    color: white;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.35);
    z-index: 9999;
    transition: background 0.2s, transform 0.2s;
  }

  #settings-btn:hover {
    background: #333;
    transform: scale(1.07);
  }

  /* Floating panel */
  #settings-menu {
    position: fixed;
    bottom: 78px;
    right: 20px;
    width: 200px;
    background: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    color: white;
    display: none;
    z-index: 9999;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.4);
    animation: fadeIn 0.18s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .option {
    background: #2a2a2a;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 8px;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
    transition: background 0.25s, transform 0.12s;
  }

  .option:hover {
    background: #3a3a3a;
    transform: scale(1.02);
  }

  .option:active {
    transform: scale(0.97);
  }
</style>
</head>

<body>
<!-- Background Music -->
<audio id="bgm" src="bgm.mp3" loop></audio>

<!-- Settings Button -->
<div id="settings-btn">⚙️</div>

<!-- Settings Panel -->
<div id="settings-menu">
  <div id="mute-option" class="option">Mute Music</div>
  <div id="theme-option" class="option">Another Option</div>
</div>

<script>
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("settings-btn");
  const menu = document.getElementById("settings-menu");
  const muteOption = document.getElementById("mute-option");
  const themeOption = document.getElementById("theme-option");
  const themeLink = document.getElementById("themeStylesheet");

  let menuOpen = false;

  // ------------------------------
  // LOAD SAVED MUSIC SETTINGS
  // ------------------------------
  let savedMuted = localStorage.getItem("musicMuted") === "true";
  let savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;

  bgm.muted = savedMuted;
  muteOption.textContent = savedMuted ? "Unmute Music" : "Mute Music";

  bgm.currentTime = savedTime;

  // ----------------------------------
  // AUTOPLAY WORKAROUND
  window.addEventListener("click", () => {
    bgm.play().catch(() => {});
    bgm.volume = 0.2;
  }, { once: true });

  bgm.volume = 0.2;
  bgm.muted = true;
  bgm.play().catch(() => {});
  setTimeout(() => {
    bgm.muted = savedMuted;
  }, 200);

  // ----------------------------------
  // SAVE MUSIC TIME EVERY SECOND
  // ----------------------------------
  setInterval(() => {
    localStorage.setItem("musicTime", bgm.currentTime);
  }, 1000);

  // ----------------------------------
  // SETTINGS MENU TOGGLE
  // ----------------------------------
  btn.onclick = () => {
    menuOpen = !menuOpen;
    menu.style.display = menuOpen ? "block" : "none";
  };

  // ----------------------------------
  // MUTE / UNMUTE MUSIC
  // ----------------------------------
  muteOption.onclick = () => {
    bgm.muted = !bgm.muted;
    localStorage.setItem("musicMuted", bgm.muted);

    muteOption.textContent = bgm.muted ? "Unmute Music" : "Mute Music";
  };
</script>
</body>
</html>
